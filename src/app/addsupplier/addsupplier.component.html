<h1>Add Supplier Form</h1>
<div class="form-group">
    <label>Company Name</label>
    <input type="text" class="form-control" placeholder="Enter Company name" [(ngModel)]="supplier.companyName">
  </div>
  <div class="form-group">
    <label>Contact Name</label>
    <input type="text" class="form-control" placeholder="Enter Contact Name" [(ngModel)]="supplier.contactName">
  </div>
  <div class="form-group">
    <label>Contact Title</label>
    <input type="text" class="form-control" placeholder="Enter Contact Title" [(ngModel)]="supplier.contactTitle">
  </div>
  <button class="btn btn-primary" (click)='Add()'>Add</button>
